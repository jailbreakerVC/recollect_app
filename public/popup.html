<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      border-radius: 12px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.connected {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .status.disconnected {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .button:hover {
      opacity: 0.9;
    }
    .info {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ“š</div>
    <h3>Bookmark Manager</h3>
  </div>
  
  <div id="status" class="status disconnected">
    Extension Ready
  </div>
  
  <button class="button" id="openWebApp">
    Open Web App
  </button>
  
  <button class="button" id="syncBookmarks">
    Sync Bookmarks
  </button>
  
  <div class="info">
    This extension enables bookmark access for the Bookmark Manager web application.
  </div>

  <script src="popup.js"></script>
</body>
</html>
