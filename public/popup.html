<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <style>
    body {
      width: 380px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      border-radius: 12px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    .logo::before {
      content: "üìö";
    }
    
    h3 {
      margin: 0;
      color: #1f2937;
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status.connected {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.disconnected {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .status.checking {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fde68a;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }
    
    .button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .button.secondary {
      background: #6b7280;
    }
    
    .button.secondary:hover {
      background: #4b5563;
    }
    
    .button.search {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    
    .button.search:hover {
      background: linear-gradient(135deg, #059669, #047857);
    }
    
    .info {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      line-height: 1.4;
      margin-top: 15px;
    }
    
    .stats {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 12px;
      color: #4b5563;
    }
    
    .stats-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .stats-item:last-child {
      margin-bottom: 0;
    }
    
    .search-results {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .search-results h4 {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #0369a1;
      font-weight: 600;
    }
    
    .search-result {
      padding: 8px 0;
      border-bottom: 1px solid #e0f2fe;
      font-size: 12px;
    }
    
    .search-result:last-child {
      border-bottom: none;
    }
    
    .search-result-title {
      font-weight: 500;
      color: #1e40af;
      margin-bottom: 2px;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }
    
    .search-result-title:hover {
      text-decoration: underline;
    }
    
    .search-result-url {
      color: #6b7280;
      font-size: 11px;
      word-break: break-all;
      margin-bottom: 2px;
    }
    
    .search-result-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .search-result-type {
      background: #e0f2fe;
      color: #0369a1;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
    }
    
    .search-result-score {
      color: #059669;
      font-size: 10px;
      font-weight: 500;
    }
    
    .search-query {
      background: #fefce8;
      border: 1px solid #fde047;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    
    .search-query-text {
      font-weight: 600;
      color: #a16207;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-left: 10px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #10b981;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .feature-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 12px;
    }
    
    .feature-toggle:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <h3>Bookmark Manager</h3>
  </div>
  
  <div id="status" class="status checking">
    <span class="loading"></span> Checking connection...
  </div>
  
  <div id="stats" class="stats" style="display: none;">
    <div class="stats-item">
      <span>Bookmarks:</span>
      <span id="bookmarkCount">-</span>
    </div>
    <div class="stats-item">
      <span>Last sync:</span>
      <span id="lastSync">Never</span>
    </div>
  </div>

  <div id="searchResults" class="search-results" style="display: none;">
    <div id="searchQuery" class="search-query" style="display: none;">
      <span>üîç Search: </span>
      <span id="searchQueryText" class="search-query-text"></span>
    </div>
    <h4 id="searchResultsTitle">Search Results</h4>
    <div id="searchResultsContent"></div>
    <button class="button secondary" id="clearResults" style="margin-top: 10px;">
      Clear Results
    </button>
  </div>
  
  <button class="button" id="openWebApp">
    üåê Open Web App
  </button>
  
  <button class="button secondary" id="syncBookmarks">
    üîÑ Sync Bookmarks
  </button>

  <button class="button search" id="refreshResults">
    üîç Check for Search Results
  </button>

  <div class="stats">
    <div class="feature-toggle">
      <span>Context Menu Search:</span>
      <label class="toggle-switch">
        <input type="checkbox" id="contextMenuToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="feature-toggle">
      <span>Auto Page Analysis:</span>
      <label class="toggle-switch">
        <input type="checkbox" id="pageAnalysisToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="info">
    Right-click selected text to search bookmarks. The extension automatically finds related bookmarks as you browse.
  </div>

  <script src="popup.js"></script>
</body>
</html>
