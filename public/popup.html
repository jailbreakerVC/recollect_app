<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      border-radius: 12px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    .logo::before {
      content: "üìö";
    }
    
    h3 {
      margin: 0;
      color: #1f2937;
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status.connected {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.disconnected {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .status.checking {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fde68a;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }
    
    .button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .button.secondary {
      background: #6b7280;
    }
    
    .button.secondary:hover {
      background: #4b5563;
    }
    
    .info {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      line-height: 1.4;
      margin-top: 15px;
    }
    
    .stats {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 12px;
      color: #4b5563;
    }
    
    .stats-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .stats-item:last-child {
      margin-bottom: 0;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <h3>Bookmark Manager</h3>
  </div>
  
  <div id="status" class="status checking">
    <span class="loading"></span> Checking connection...
  </div>
  
  <div id="stats" class="stats" style="display: none;">
    <div class="stats-item">
      <span>Bookmarks:</span>
      <span id="bookmarkCount">-</span>
    </div>
    <div class="stats-item">
      <span>Last sync:</span>
      <span id="lastSync">Never</span>
    </div>
  </div>
  
  <button class="button" id="openWebApp">
    üåê Open Web App
  </button>
  
  <button class="button secondary" id="syncBookmarks">
    üîÑ Sync Bookmarks
  </button>
  
  <div class="info">
    This extension enables bookmark access for the Bookmark Manager web application.
  </div>

  <script src="popup.js"></script>
</body>
</html>
